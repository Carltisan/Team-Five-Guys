<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing page</title>
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <link rel="stylesheet" href="CSS/style.css">
    <script type="text/javascript" src="Scripts/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="Scripts/Script.js"></script>
  </head>
  <body onload="startUpFunction()">


<!-- Div for the Buttons  -->
<div class="row">

  <!-- Left hand border -->


<!-- Div that shows the landing page -->
  <div class="col-sm-12 landing-page">
<div class="form-group">
    <label for="userNameInput">Your Name: </label>
    <input type="email" class="form-control" id="userNameInput" aria-describedby="userName" placeholder="Enter your name">
    <small id="nameHelp" class="form-text text-muted">Please enter your name.</small>
</div>
</div>
  <div class="col-sm-12 landing-page">
    <button type="button" name="iOS" class="btn btn-large btn-primary" onclick="osSelectButton()">iOS</button>
  </div>
  <div class="col-sm-12 landing-page">
    <button type="button" name="Android" class="btn btn-large btn-info" onclick="osSelectButton()">Android</button>
  </div>
  <div class="col-sm-12 landing-page">
    <button type="button" name="Other" class="btn btn-large btn-secondary" onclick="osSelectButton()">Other</button>
  </div>


  <div class="col-sm-12 os-display-page">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Device Name</th>
          <th scope="col">User</th>
          <th scope="col">Info</th>
          <th scope="col">Assign</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>iPhone X</td>
          <td>Dave</td>
          <td><a href="#" onclick="infoButton()">Info</a></td>
          <td>Assign Button</td>
        </tr>
        <tr>
          <td>iPhone 8</td>
          <td>Bryce</td>
          <td>Info</td>
          <td>Assign Button</td>
        </tr>
        <tr>
          <td>iPhone 7</td>
          <td>Joe</td>
          <td>Info</td>
          <td>Assign Button</td>
        </tr>
      </tbody>
    </table>
    <button type="button" name="back" class="btn btn-large btn-danger" onclick="osSelectBack()">Back</button>
  </div>

<div class="col-sm-12 info-page">
<h3>Device Name</h3>
  <table class="table">
    <tr>
      <td>Device Type:</td>
      <td>iPhone 7</td>
    </tr>
    <tr>
      <td>OS Type:</td>
      <td>iOS</td>
    </tr>
    <tr>
      <td>RAM</td>
      <td>4G</td>
    </tr>
  </table>
  <button type="button" name="back" class="btn btn-large btn-danger" onclick="infoBack()">Back</button>
</div>
</div>



  </body>
</html>
