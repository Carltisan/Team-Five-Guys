<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing page</title>
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <link rel="stylesheet" href="CSS/style.css">
    <script type="text/javascript" src="Scripts/bootstrap.js"></script>
    <script type="text/javascript" src="Scripts/Script.js"></script>
  </head>
  <body onload="startUpFunction()">

  <h1 id="currentUser" class="text-center"> </h1>

<!-- Div for the Buttons  -->
<div class="row">

  <!-- Left hand border -->
  <div class="col-sm-2"></div>


<!-- Div that shows the landing page -->
  <div id="landing-page-col-1" class="col-sm-4 landing-page">
    <a id="switch-button" class="btn btn-success btn-block btn-large" name="switch-button"
    href="#" role="button" onclick="switchButton()">Switch</a>
    <a id="database-button" class="btn btn-secondary btn-block btn-large" name="database-button"
    href="#" role="button" onclick="databaseButton()">Database</a>
  </div>

  <div id="landing-page-col-2" class="col-sm-4 landing-page">
    <a id="register-button" class="btn btn-warning btn-block btn-large" name="switch-button"
    href="#" role="button" onclick="">Register New</a>
    <a id="info-button" class="btn btn-info btn-block btn-large" name="database-button"
    href="#" role="button" onclick="">Info</a>
  </div>

<!-- Div which contains the switch user page-->
  <div id="switch-page" class="col-sm-8 switch-page">
    <form class="" action="index.html" method="post">
      <label for="[object Object]">Username: </label>
      <input id="usernameInput" type="text" name="username" value="" />
      <input type="button" class="btn btn-success btn-block switch-buttons" name="Confirm"
      value="Confirm" onclick="switchConfirmButton()">
    </form>
    <a class="btn btn-danger btn-block cancel-button switch-buttons" name="cancel-button"
    role="button" href="#" onclick="cancelButton()">Cancel</a>
  </div>

<!-- Div which contains the database page -->
  <div class="col-sm-8 database-page">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Device</th>
          <th scope="col">Name</th>
        </tr>
      </thead>
      <tr>
        <td>iPhone X</td>
        <td>Bryce</td>
      </tr>
      <tr>
        <td>Windows Phone</td>
        <td>Carl</td>
      </tr>
      <tr>
        <td>Nokia brick</td>
        <td>Sulbin</td>
      </tr>
    </table>
    <a class="btn btn-danger btn-block cancel-button" name="cancel-button"
    role="button" href="#" onclick="cancelButton()">Cancel</a>
  </div>
  <!-- Right hand border -->
  <div class="col-sm-2"></div>
</div>



  </body>
</html>
