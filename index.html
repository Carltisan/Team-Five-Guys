<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing page</title>
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <link rel="stylesheet" href="CSS/style.css">
    <script type="text/javascript" src="Scripts/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="Scripts/Script.js"></script>
  </head>
  <body onload="startUpFunction()">

  <h2 id="currentDevice" class="text-center">Currnet Device: iPhone X</h2>
  <h2 id="currentUser" class="text-center"> </h2>

<!-- Div for the Buttons  -->
<div class="row">

  <!-- Left hand border -->
  <div class="col-sm-1"></div>


<!-- Div that shows the landing page -->
  <div id="landing-page-col-1" class="col-sm-10 landing-page">
    <a id="switch-button" class="btn btn-success btn-block btn-large" name="switch-button"
    href="#" role="button" onclick="loadSwitchPage()">Switch</a>
    <a id="search-button" class="btn btn-secondary btn-block btn-large" name="search-button"
    href="#" role="button" onclick="loadSearchPage()">Search</a>
  </div>

<!-- Div which contains the switch user page-->
  <div id="switch-page" class="col-sm-10 switch-page">
    <form class="" action="index.html" method="post">
      <label for="[object Object]">Your Name: </label>
      <input id="usernameInput" type="text" name="username" value="" />
      <input type="button" class="btn btn-success btn-block" name="Confirm"
      value="Confirm" onclick="switchConfirmButton()">
    </form>
    <a class="btn btn-danger btn-block cancel-button switch-buttons" name="cancel-button"
    role="button" href="#" onclick="cancelButton()">Cancel</a>
  </div>

<!-- Div which shows the search devices pages -->
<div id="search-page" class="col-sm-10 search-page">
  <div class="search-landing-page">
  <label for="[object Object]">Search Device: </label>
  <div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Dropdown button
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" href="#">Action</a>
    <a class="dropdown-item" href="#">Another action</a>
    <a class="dropdown-item" href="#">Something else here</a>
  </div>
</div>
<button type="button" name="search-confirm" class="btn btn-success btn-block" onclick="searchConfirm()">Confirm</button>
<a class="btn btn-danger btn-block cancel-button switch-buttons" name="cancel-button"
role="button" href="#" onclick="cancelButton()">Cancel</a>
</div>

<div class="search-confirm-page">
  <div class="search-result-message">
      Bryce has the device!
  </div>
  <button type="button" name="search-specs-display" class="btn btn-primary btn-block" onclick="searchSpecsDisplay()">Specifications:</button>
</div>

<div class="search-specs-page">
<div class="specs-output">
  the phone has heaps of RAM
</div>
</div>
</div>

  <!-- Right hand border -->
  <div class="col-sm-1"></div>
</div>



  </body>
</html>
