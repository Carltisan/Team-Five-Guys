<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Device Manager</title>
</head>

<body>

  <div class="container-fluid">
    
    <!-- Operating system button group -->
    <div class="row">
      <div class="col-sm-12">
        <h2>Device Operating System: </h2>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-secondary" id="ios-btn">
            <input type="radio" name="options" autocomplete="off"> iOS
          </label>
          <label class="btn btn-secondary" id="android-btn">
            <input type="radio" name="options" autocomplete="off"> Android
          </label>
          <label class="btn btn-secondary" id="other-btn">
            <input type="radio" name="options" autocomplete="off"> Other
          </label>
        </div>
      </div>
    </div>

    <!-- OS Version button group -->
    <div class="row">
      <div class="col-sm-12">
        <h2>OS Version</h2>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-secondary android-os hidden">
            <input type="checkbox" name="options" id="os4" autocomplete="off"> 4
          </label>
          <label class="btn btn-secondary android-os hidden">
            <input type="checkbox" name="options" id="os5" autocomplete="off"> 5
          </label>
          <label class="btn btn-secondary android-os hidden">
            <input type="checkbox" name="options" id="os6" autocomplete="off"> 6
          </label>
          <label class="btn btn-secondary android-os ios-os hidden">
            <input type="checkbox" name="options" id="os7" autocomplete="off"> 7
          </label>
          <label class="btn btn-secondary ios-os hidden">
            <input type="checkbox" name="options" id="os8" autocomplete="off"> 8
          </label>
          <label class="btn btn-secondary ios-os hidden">
            <input type="checkbox" name="options" id="os9" autocomplete="off"> 9
          </label>
          <label class="btn btn-secondary ios-os hidden">
            <input type="checkbox" name="options" id="os10" autocomplete="off"> 10
          </label>
        </div>
      </div>
    </div>

    <!-- Performance button group -->
    <div class="row">
      <div class="col-sm-12">
        <h2>Performance</h2>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-secondary">
            <input type="checkbox" name="options" id="obsolete" autocomplete="off"> Obsolete
          </label>
          <label class="btn btn-secondary">
            <input type="checkbox" name="options" id="low" autocomplete="off"> Low
          </label>
          <label class="btn btn-secondary">
            <input type="checkbox" name="options" id="medium" autocomplete="off"> Medium
          </label>
          <label class="btn btn-secondary">
            <input type="checkbox" name="options" id="high" autocomplete="off"> High
          </label>
        </div>
      </div>
    </div>

    <!-- Search and Add buttons -->
    <div class="row">
      <div class="col-sm-12 add-search-btns">
        <button id="search-btn" type="button" name="button" class="btn">Search</button>
      </div>
    </div>
    
    <!-- overlay -->
    <div id="myNav" class="overlay">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <div class="overlay-content">
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
    </div>
    
    <!-- overlay button -->
    <div class="row">
      <div class="col-sm-12">
        <button id="overlay-btn" type="button" name="button" class="btn" onclick="openNav()">Overlay</button>
      </div>
    </div>

    <!-- table -->
    <div class="row">
      <div class="col-sm-12">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Number</th>
              <th scope="col">Device Name
                <button id="add-device-btn" type="button" name="button" class="btn">Add New</button>
              </th>
              <th scope="col">OS Type</th>
              <th scope="col">Type</th>
              <th scope="col">OS Version</th>
              <th scope="col">Ram</th>
              <th scope="col">CPU</th>
              <th scope="col">Bit</th>
              <th scope="col">Screen Resolution</th>
              <th scope="col">Grade</th>
              <th scope="col">UUID</th>
              <th scope="col">Assigned to</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  
  </div>

  <!-- Custom JavaScript -->
  <script type="text/javascript" src="Scripts/Script.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
